<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CinePlex — Login</title>
  <style>
    :root{
      --bg1:#0d1b2a;
      --bg2:#1b263b;
      --brand1:#4dabf7;
      --brand2:#74c0fc;
      --glass-bg: rgba(255,255,255,0.07);
      --glass-border: rgba(255,255,255,0.15);
      --text:#e0eaff;
      --muted:#a0b0c0;
      --focus:#74c0fc;
      --ok:#35d49a;
      --warn:#ffd43b;
      --err:#ff6b6b;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(116,192,252,0.12), transparent 60%),
        radial-gradient(900px 700px at 90% 10%, rgba(77,171,247,0.12), transparent 65%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:auto;
    }

    .brand{
      position:fixed;
      top:18px;
      left:24px;
      font-weight:800;
      font-size:22px;
      letter-spacing:0.5px;
      background: linear-gradient(45deg, var(--brand1), var(--brand2));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      user-select:none;
      z-index:10;
      transition:transform .2s ease;
    }
    .brand:hover{ transform:translateY(-1px) }

    .auth-wrapper{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:48px 16px;
    }

    .auth-card{
      width:min(92vw, 420px);
      background: var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius:18px;
      padding:28px 26px;
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      box-shadow:
        0 8px 24px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.08);
      transition: box-shadow .25s ease, transform .18s ease;
    }
    .auth-card:hover{
      transform: translateY(-2px);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.42),
        inset 0 1px 0 rgba(255,255,255,0.10);
    }

    .auth-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      gap:10px;
    }
    .auth-title{
      font-size:20px;
      font-weight:700;
      letter-spacing:.3px;
    }

    .switcher{
      display:flex;
      gap:8px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.14);
      padding:6px;
      border-radius:999px;
    }
    .switcher button{
      appearance:none;
      border:0;
      padding:8px 14px;
      border-radius:999px;
      color:var(--muted);
      background:transparent;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      letter-spacing:.2px;
      transition: color .2s ease, background .2s ease, transform .12s ease;
    }
    .switcher button:hover{ color:var(--text); transform: translateY(-1px) }
    .switcher button.active{
      color:#0d1b2a;
      background: linear-gradient(45deg, var(--brand1), var(--brand2));
      box-shadow: 0 6px 14px rgba(77,171,247,0.3), 0 3px 10px rgba(116,192,252,0.18);
    }

    .form{
      display:grid;
      gap:18px;
      margin-top:8px;
    }

    .row{
      display:grid;
      gap:16px;
    }

    .btn{
      appearance:none;
      border:0;
      border-radius:12px;
      padding:12px 16px;
      font-weight:700;
      letter-spacing:.3px;
      cursor:pointer;
      color:#0d1b2a;
      background: linear-gradient(45deg, var(--brand1), var(--brand2));
      box-shadow: 0 10px 22px rgba(77,171,247,0.28), 0 6px 16px rgba(116,192,252,0.22);
      transition: transform .12s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.06) }
    .btn:active{ transform: translateY(0) scale(.99) }
    .btn.ghost{
      color:var(--text);
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.14);
      box-shadow:none;
    }
    .btn.ghost:hover{ background: rgba(255,255,255,0.10) }

    .helper{
      margin-top:4px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }
    .helper a{
      color:var(--text);
      text-decoration:none;
      position:relative;
      transition: color .2s ease;
    }
    .helper a::after{
      content:''; 
      position:absolute; 
      left:0; right:0; bottom:-2px; 
      height:2px; 
      background: linear-gradient(45deg, var(--brand1), var(--brand2)); 
      transform: scaleX(0); 
      transform-origin:left; 
      transition: transform .22s ease;
    }
    .helper a:hover{ color:#fff }
    .helper a:hover::after{ transform: scaleX(1) }

    .hidden{ display:none }

    .note{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
    }

    .wave-group{
      position:relative;
      width:100%;
    }
    .wave-group .input{
      font-size:16px;
      padding:12px 10px 10px 5px;
      display:block;
      width:100%;
      border:none;
      border-bottom:1px solid #515151;
      color:var(--text);
      background:transparent;
    }
    .wave-group .input:focus{ outline:none }
    .wave-group .label{
      color:#999;
      font-size:18px;
      font-weight:normal;
      position:absolute;
      pointer-events:none;
      left:5px;
      top:10px;
      display:flex;
      gap:0px;
    }
    .wave-group .label-char{
      transition:.2s ease all;
      transition-delay: calc(var(--index) * .05s);
    }
    .wave-group .input:focus ~ label .label-char,
    .wave-group .input:valid ~ label .label-char{
      transform: translateY(-20px);
      font-size:14px;
      color: var(--focus);
    }
    .wave-group .bar{
      position:relative;
      display:block;
      width:100%;
      height:2px;
    }
    .wave-group .bar::before,
    .wave-group .bar::after{
      content:''; 
      height:2px; 
      width:0; 
      bottom:1px; 
      position:absolute; 
      background: var(--focus); 
      transition: .2s ease all;
    }
    .wave-group .bar::before{ left:50% }
    .wave-group .bar::after{ right:50% }
    .wave-group .input:focus ~ .bar::before,
    .wave-group .input:focus ~ .bar::after{ width:50% }

    .two-col{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    @media (max-width:420px){
      .two-col{ grid-template-columns:1fr }
    }
  </style>
</head>
<body>
  <div class="brand">CinePlex</div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-title" id="viewTitle">Log in</div>
        <div class="switcher" role="tablist" aria-label="Auth view">
          <button id="tabLogin" class="active" type="button" aria-selected="true">Login</button>
          <button id="tabSignup" type="button" aria-selected="false">Sign up</button>
        </div>
      </div>

      <form id="loginView" class="form" autocomplete="on" novalidate>
        <div class="row">
          <div class="wave-group">
            <input class="input" type="email" id="loginEmail" name="email" required />
            <span class="bar"></span>
            <label class="label" for="loginEmail">
              <span class="label-char" style="--index:0">E</span>
              <span class="label-char" style="--index:1">m</span>
              <span class="label-char" style="--index:2">a</span>
              <span class="label-char" style="--index:3">i</span>
              <span class="label-char" style="--index:4">l</span>
            </label>
          </div>

          <div class="wave-group">
            <input class="input" type="password" id="loginPassword" name="password" required minlength="6" />
            <span class="bar"></span>
            <label class="label" for="loginPassword">
              <span class="label-char" style="--index:0">P</span>
              <span class="label-char" style="--index:1">a</span>
              <span class="label-char" style="--index:2">s</span>
              <span class="label-char" style="--index:3">s</span>
              <span class="label-char" style="--index:4">w</span>
              <span class="label-char" style="--index:5">o</span>
              <span class="label-char" style="--index:6">r</span>
              <span class="label-char" style="--index:7">d</span>
            </label>
          </div>
        </div>

        <button class="btn" type="submit">Log in</button>
        <div class="helper">
          Don’t have an account?
          <a href="#" id="goSignup">Sign up</a>
        </div>
      </form>

      <form id="signupView" class="form hidden" autocomplete="on" novalidate>
        <div class="row">
          <div class="two-col">
            <div class="wave-group">
              <input class="input" type="text" id="fullName" name="fullName" required />
              <span class="bar"></span>
              <label class="label" for="fullName">
                <span class="label-char" style="--index:0">F</span>
                <span class="label-char" style="--index:1">u</span>
                <span class="label-char" style="--index:2">l</span>
                <span class="label-char" style="--index:3">l</span>
                <span class="label-char" style="--index:4">&nbsp;</span>
                <span class="label-char" style="--index:5">N</span>
                <span class="label-char" style="--index:6">a</span>
                <span class="label-char" style="--index:7">m</span>
                <span class="label-char" style="--index:8">e</span>
              </label>
            </div>
            <div class="wave-group">
              <input class="input" type="tel" id="phone" name="phone" pattern="[0-9+\-() ]{7,}" />
              <span class="bar"></span>
              <label class="label" for="phone">
                <span class="label-char" style="--index:0">P</span>
                <span class="label-char" style="--index:1">h</span>
                <span class="label-char" style="--index:2">o</span>
                <span class="label-char" style="--index:3">n</span>
                <span class="label-char" style="--index:4">e</span>
              </label>
            </div>
          </div>

          <div class="wave-group">
            <input class="input" type="email" id="signupEmail" name="email" required />
            <span class="bar"></span>
            <label class="label" for="signupEmail">
              <span class="label-char" style="--index:0">E</span>
              <span class="label-char" style="--index:1">m</span>
              <span class="label-char" style="--index:2">a</span>
              <span class="label-char" style="--index:3">i</span>
              <span class="label-char" style="--index:4">l</span>
            </label>
          </div>

          <div class="two-col">
            <div class="wave-group">
              <input class="input" type="password" id="signupPassword" name="password" required minlength="6" />
              <span class="bar"></span>
              <label class="label" for="signupPassword">
                <span class="label-char" style="--index:0">P</span>
                <span class="label-char" style="--index:1">a</span>
                <span class="label-char" style="--index:2">s</span>
                <span class="label-char" style="--index:3">s</span>
                <span class="label-char" style="--index:4">w</span>
                <span class="label-char" style="--index:5">o</span>
                <span class="label-char" style="--index:6">r</span>
                <span class="label-char" style="--index:7">d</span>
              </label>
            </div>
            <div class="wave-group">
              <input class="input" type="password" id="signupConfirm" name="confirm" required minlength="6" />
              <span class="bar"></span>
              <label class="label" for="signupConfirm">
                <span class="label-char" style="--index:0">C</span>
                <span class="label-char" style="--index:1">o</span>
                <span class="label-char" style="--index:2">n</span>
                <span class="label-char" style="--index:3">f</span>
                <span class="label-char" style="--index:4">i</span>
                <span class="label-char" style="--index:5">r</span>
                <span class="label-char" style="--index:6">m</span>
              </label>
            </div>
          </div>
        </div>

        <button class="btn" type="submit">Create account</button>
        <div class="helper">
          Already have an account?
          <a href="#" id="goLogin">Log in</a>
        </div>
        <div class="note">By continuing, consent to terms and privacy policy.</div>
      </form>
    </div>
  </div>

  <script>
    const loginView = document.getElementById('loginView');
const signupView = document.getElementById('signupView');
const tabLogin = document.getElementById('tabLogin');
const tabSignup = document.getElementById('tabSignup');
const goSignup = document.getElementById('goSignup');
const goLogin = document.getElementById('goLogin');
const viewTitle = document.getElementById('viewTitle');

function show(view){
    const isLogin = view === 'login';
    loginView.classList.toggle('hidden', !isLogin);
    signupView.classList.toggle('hidden', isLogin);
    tabLogin.classList.toggle('active', isLogin);
    tabSignup.classList.toggle('active', !isLogin);
    tabLogin.setAttribute('aria-selected', String(isLogin));
    tabSignup.setAttribute('aria-selected', String(!isLogin));
    viewTitle.textContent = isLogin ? 'Log in' : 'Sign up';
    if(isLogin){
        document.getElementById('loginEmail').focus();
    }else{
        document.getElementById('fullName').focus();
    }
}

tabLogin.addEventListener('click', () => show('login'));
tabSignup.addEventListener('click', () => show('signup'));
goSignup.addEventListener('click', (e) => { e.preventDefault(); show('signup'); });
goLogin.addEventListener('click', (e) => { e.preventDefault(); show('login'); });

loginView.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = (document.getElementById('loginEmail').value || '').trim();
    const pass = (document.getElementById('loginPassword').value || '').trim();
    if(!email || !pass){
        alert('Please fill in email and password.');
        return;
    }
    
    window.location.href = 'main.html';
});

signupView.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = (document.getElementById('fullName').value || '').trim();
    const email = (document.getElementById('signupEmail').value || '').trim();
    const pass = (document.getElementById('signupPassword').value || '').trim();
    const conf = (document.getElementById('signupConfirm').value || '').trim();
    if(!name || !email || !pass || !conf){
        alert('Please complete all fields.');
        return;
    }
    if(pass !== conf){
        alert('Passwords do not match.');
        return;
    }
    alert(`Account created for ${name}`);
    show('login');
});

show('login');
  </script>
</body>
</html>
